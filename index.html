<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crop Recommendation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Maximizing Yield: Smart Crop Recommendations</h1>
    <h2>Our Innovative Solution: A Smart Crop Recommendation System.</h2>
    <div id="carouselExampleIndicators" class="carousel slide">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="./crops/Cover-Crops-for-Chili3.jpg" class="d-block w-100" height="500px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./crops/covercrop1.jpg" class="d-block w-100" height="500px" alt="...">
          </div>
          <div class="carousel-item">
            <img src="./crops/images.jpeg" class="d-block w-100" height="500px" alt="...">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>

      <form method="POST" action="http://127.0.0.1:8083/predict">
        <div>
            <label for="input_nitrogen">Enter your nitrogen: </label>
            <input type="text" id="input_nitrogen" name="nitrogen" required>
        </div>
        <div>
            <label for="input_phos">Enter the Phosphorus: </label>
            <input type="text" name="phosphorus" id="input_phos" required>
        </div>
        <div>
            <label for="input_pottas">Enter the Potassium: </label>
            <input type="text" name="potassium" id="input_pottas" required>
        </div>
        <div>
            <label for="input_temp">Enter the Temperature: </label>
            <input type="text" name="temperature" id="input_temp" required>
        </div>
        <div>
            <label for="input_humidity">Enter the Humidity value: </label>
            <input type="text" name="humidity" id="input_humidity" required>
        </div>
        <div>
            <label for="input-ph">Enter the Ph value: </label>
            <input type="text" name="ph" id="input-ph" required>
        </div>
        <div>
            <label for="input_rainfall">Enter the rainfall value: </label>
            <input type="text" name="rainfall" id="input_rainfall" required>
        </div>
        <input type="submit">
      </form>



      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
